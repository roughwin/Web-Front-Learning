<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>两列布局</title>
	<style>
		html, body, .parent, .main, .side{margin: 0;padding: 0;height: 100%;}
		.parent{width: 810px;margin: 0 auto;}
		.main{background-color: pink;}
		.side{background-color: #eee;}

		.main{float: left;width: 200px;}
		.side{float: right;width: 600px;}
		.parent:after{content:'.';display: block;clear: both;height: 0;overflow: hidden;visibility: hidden;}
	</style>
</head>
<body>
	<div class="parent">
		<div class="main">main</div>
		<div class="side">side</div>
	</div>
</body>
</html>
