<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		#rect{
			width: 200px;
			height: 200px;
			background-color: red;
			
		}
	</style>
	<title>DOM</title>
</head>
<body>

	<div id="rect"></div>
	<script type="text/javascript">
		function fadeout(element) {
			element.style['opacity']=1.0;
			var step = function() {
				var tmpalpha=element.style['opacity'];
				element.style['opacity']=tmpalpha-0.01;
			}
			var intervalID = setInterval(step,10);
		}
		var ele=document.getElementById("rect");
		fadeout(ele);
	</script>
</body>
</html>
