<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 3</title>
</head>
<body>
	<script type="text/javascript">
		
	function multiply() {
		var sum=1;
		for (var i = arguments.length - 1; i >= 0; i--) {
			sum*=arguments[i];
		}
		return sum;
	}
	var product = multiply(1, 2, 3, 4, 5);
	document.write(product);
	console.log(product);
	</script>
</body>
</html>
