<body>
	<script type="text/javascript">
	function fibonacci(n) {
		var f=[0,1];
		for (var i = 1; i<n; i++){
			var s = f[0]+f[1];
			f[0]=f[1];
			f[1]=s;

		}
		return n?f[1]:f[0];

	}
	var num = fibonacci(3);
	for (var i = 0; i < 10; i++) {
		console.log("Fibonacci("+i+") = "+fibonacci(i));
	}
	</script>
</body>
