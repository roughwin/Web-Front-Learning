<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="index2.css">
	</style>
	<title>Login</title>
</head>
<body>
	<form action="/login" method="get" class="login">
		<h2 class="caption">登录网易通行证</h2>
		<div>
			<label for="username">用户名：</label><input type="text" id="username"></input>
		</div>
		<div>
			<label for="password">密码：</label><input type="password" id="password"></input>
		</div>
		<button id="submit" type="submit">登陆</button>
		
	</form>

</body>
</html>
